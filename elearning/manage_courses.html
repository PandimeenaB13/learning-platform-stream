<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .course-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
        }
        .course-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">ðŸ“š Manage Courses</h1>
        <div id="courseList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let courses = JSON.parse(localStorage.getItem("courses")) || [];

            function displayCourses() {
                const courseList = document.getElementById("courseList");
                courseList.innerHTML = "";

                courses.forEach((course, index) => {
                    const courseCard = document.createElement("div");
                    courseCard.className = "course-card";

                    courseCard.innerHTML = `
                        <h5>${course.title}</h5>
                        <p>${course.description}</p>
                    
                        <div class="course-actions">
                            <button class="btn btn-warning btn-sm" onclick="editCourse(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCourse(${index})">Delete</button>
                        </div>
                    `;

                    courseList.appendChild(courseCard);
                });
            }

            window.editCourse = function(index) {
                let newTitle = prompt("Enter new course title:", courses[index].title);
                let newDescription = prompt("Enter new course description:", courses[index].description);

                if (newTitle && newDescription) {
                    courses[index].title = newTitle;
                    courses[index].description = newDescription;
                    localStorage.setItem("courses", JSON.stringify(courses));
                    displayCourses();
                }
            };

            window.deleteCourse = function(index) {
                if (confirm("Are you sure you want to delete this course?")) {
                    courses.splice(index, 1);
                    localStorage.setItem("courses", JSON.stringify(courses));
                    displayCourses();
                }
            };

            displayCourses();
        });
    </script>

</body>
</html>
