<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">üë®‚Äçüíº Admin Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="fas fa-users text-white"></i>
                    <h5>Manage Users</h5>
                    <button class="btn btn-custom" onclick="location.href='manage_users.html'">Manage</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="fas fa-book text-white"></i>
                    <h5>Manage Courses</h5>
                    <button class="btn btn-custom" onclick="location.href='manage_courses.html'">Manage</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="fas fa-comments text-white"></i>
                    <h5>View Feedback</h5>
                    <button class="btn btn-custom" onclick="location.href='admin_feedback.html'">View Feedback</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
