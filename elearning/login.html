<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .card {
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        .hidden {
            display: none;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        .role-selection button {
            transition: all 0.3s ease-in-out;
        }
        .role-selection button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h2 class="mb-4"><i class="fas fa-user-circle"></i> Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <div id="roleSelection" class="hidden mt-4 text-center role-selection">
            <h4 class="mb-3">Select Role</h4>
            <button class="btn btn-success w-100 mb-2" onclick="location.href='staff.html'">üë®‚Äçüè´ Staff</button>
            <button class="btn btn-info w-100" onclick="location.href='student.html'">üéì Student</button>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "admin@example.com" && password === "admin123") {
                alert("Welcome Admin!");
                window.location.href = "admin_dashboard.html";
            } else {
                alert("Login Successful!");
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("roleSelection").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
